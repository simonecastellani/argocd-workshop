apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../components/templates/argocd

# Common base for ingress-nginx
patchesJson6902:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: app-name
    patch: |-
      - op: replace
        path: /metadata/name
        value: ingress-nginx
      - op: replace
        path: /spec/source/path
        value: components/ingress-nginx
      - op: replace
        path: /metadata/annotations/app.kubernetes.io~1component-name
        value: ingress-nginx
      - op: replace
        path: /metadata/annotations/app.kubernetes.io~1destination-namespace
        value: ingress-nginx
      - op: replace
        path: /metadata/annotations/app.kubernetes.io~1source-path
        value: components/ingress-nginx
      - op: replace
        path: /spec/destination/namespace
        value: ingress-nginx
