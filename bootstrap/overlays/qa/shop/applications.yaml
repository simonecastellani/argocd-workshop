apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - url: https://kubernetes.default.svc
        repo: https://github.com/simonecastellani/kustomize-workshop
        path: envs/overlays/qa/shop
  template:
    metadata:
      name: 'qa-shop-applications'
    spec:
      project: default
      source:
        repoURL: {{.repo}}
        targetRevision: HEAD
        path: {{.path}}
      destination:
        server: '{{.url}}'
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true