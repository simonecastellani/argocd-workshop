apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices-app-of-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/simonecastellani/kustomize-workshop
    targetRevision: HEAD
    path: app-of-apps/microservices
    directory:
      recurse: true
    # The app-of-apps pattern expects child Application manifests in this path
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: microservices
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
